<!DOCTYPE html>
<html>
<head>
    <title>Black & White Vectorizer - Cutterly AI</title>
    <style>
        body { background: #0a0e1a; color: white; font-family: Arial; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .back { color: #00ffcc; text-decoration: none; display: block; margin-bottom: 20px; }
        h1 { color: #00ffcc; }
        
        /* Mode selector */
        .mode-selector { display: flex; gap: 20px; margin: 20px 0; }
        .mode-btn { 
            flex: 1; 
            padding: 20px; 
            border: 2px solid #00ffcc33;
            background: #151b2e;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .mode-btn.active { 
            border-color: #00ffcc;
            background: #1e2740;
            box-shadow: 0 0 20px #00ffcc33;
        }
        
        /* Settings panel */
        .settings-panel {
            background: #151b2e;
            border: 1px solid #00ffcc33;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .setting-group label {
            color: #a0aec0;
            font-size: 14px;
        }
        
        select, input {
            background: #0a0e1a;
            border: 1px solid #00ffcc33;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        
        /* DPI & Size options */
        .dpi-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .dpi-btn {
            background: #0a0e1a;
            border: 1px solid #00ffcc33;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .dpi-btn.active {
            background: #00ffcc;
            color: #0a0e1a;
            border-color: #00ffcc;
        }
        
        /* Upload area */
        .upload-area {
            border: 2px dashed #00ffcc33;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin: 20px 0;
        }
        
        /* Batch grid */
        .batch-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .batch-item {
            background: #151b2e;
            border: 1px solid #00ffcc33;
            border-radius: 8px;
            padding: 10px;
            position: relative;
        }
        
        .batch-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .batch-item .status {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status.pending { background: #a0aec0; }
        .status.processing { background: #f59e0b; animation: blink 1s infinite; }
        .status.complete { background: #10b981; }
        
        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-primary {
            background: #00ffcc;
            color: #0a0e1a;
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Split view for single mode */
        .split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .preview-box {
            background: #151b2e;
            border: 1px solid #00ffcc33;
            border-radius: 8px;
            padding: 15px;
        }
        
        .preview-box canvas, .preview-box svg {
            width: 100%;
            height: 300px;
            object-fit: contain;
        }
        
        @keyframes blink {
            0%,100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back">‚Üê Back to Menu</a>
        <h1>‚ö´ Black & White Vectorizer</h1>
        
        <!-- Mode Selection: Single or Batch -->
        <div class="mode-selector">
            <button class="mode-btn active" id="singleMode">üìÑ Single File</button>
            <button class="mode-btn" id="batchMode">üìö Batch Files (Up to 50)</button>
        </div>
        
        <!-- Settings Panel (Same for both modes) -->
        <div class="settings-panel">
            <!-- Output Size -->
            <div class="setting-group">
                <label>Output Size (inches)</label>
                <select id="sizeSelect">
                    <option value="1">1 inch</option>
                    <option value="2">2 inches</option>
                    <option value="4">4 inches</option>
                    <option value="6">6 inches</option>
                    <option value="8">8 inches</option>
                    <option value="10">10 inches</option>
                    <option value="12" selected>12 inches (standard)</option>
                    <option value="24">24 inches</option>
                </select>
            </div>
            
            <!-- DPI for Printing -->
            <div class="setting-group">
                <label>DPI (Print Quality)</label>
                <div class="dpi-options">
                    <button class="dpi-btn" data-dpi="72">72 (Web)</button>
                    <button class="dpi-btn active" data-dpi="300">300 (Print)</button>
                    <button class="dpi-btn" data-dpi="600">600 (High)</button>
                    <button class="dpi-btn" data-dpi="1200">1200 (Ultra)</button>
                </div>
            </div>
            
            <!-- Threshold -->
            <div class="setting-group">
                <label>Threshold: <span id="threshValue">128</span></label>
                <input type="range" id="threshold" min="0" max="255" value="128">
            </div>
        </div>
        
        <!-- SINGLE MODE UI -->
        <div id="singleUI">
            <div class="upload-area" id="singleUpload">
                <p>üì∏ Click or drag image here</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
            
            <div class="split-view">
                <div class="preview-box">
                    <h3>Original</h3>
                    <canvas id="originalCanvas"></canvas>
                </div>
                <div class="preview-box">
                    <h3>Vector Preview</h3>
                    <div id="vectorOutput"></div>
                </div>
            </div>
        </div>
        
        <!-- BATCH MODE UI (hidden initially) -->
        <div id="batchUI" style="display: none;">
            <div class="upload-area" id="batchUpload">
                <p>üìö Click or drag multiple images here (up to 50)</p>
                <input type="file" id="batchFileInput" multiple accept="image/*" hidden>
            </div>
            <div class="batch-grid" id="batchGrid"></div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary" id="processBtn">‚ö° Process</button>
            <button class="btn btn-secondary" id="downloadBtn" disabled>üíæ Download All (ZIP)</button>
        </div>
    </div>

    <script type="module">
        import { potrace, init } from 'https://unpkg.com/esm-potrace-wasm@0.4.1/dist/index.js';

        // Initialize
        await init();
        console.log('‚úÖ Potrace loaded');

        // DOM Elements
        const singleMode = document.getElementById('singleMode');
        const batchMode = document.getElementById('batchMode');
        const singleUI = document.getElementById('singleUI');
        const batchUI = document.getElementById('batchUI');
        const singleUpload = document.getElementById('singleUpload');
        const fileInput = document.getElementById('fileInput');
        const batchUpload = document.getElementById('batchUpload');
        const batchFileInput = document.getElementById('batchFileInput');
        const batchGrid = document.getElementById('batchGrid');
        const originalCanvas = document.getElementById('originalCanvas');
        const vectorOutput = document.getElementById('vectorOutput');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const threshold = document.getElementById('threshold');
        const threshValue = document.getElementById('threshValue');
        const dpiBtns = document.querySelectorAll('.dpi-btn');
        const sizeSelect = document.getElementById('sizeSelect');

        // State
        let currentMode = 'single';
        let currentDPI = 300;
        let currentImageData = null;
        let batchImages = [];
        let processedSVGs = [];

        // Mode switching
        singleMode.addEventListener('click', () => {
            singleMode.classList.add('active');
            batchMode.classList.remove('active');
            singleUI.style.display = 'block';
            batchUI.style.display = 'none';
            currentMode = 'single';
        });

        batchMode.addEventListener('click', () => {
            batchMode.classList.add('active');
            singleMode.classList.remove('active');
            singleUI.style.display = 'none';
            batchUI.style.display = 'block';
            currentMode = 'batch';
        });

        // DPI selection
        dpiBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                dpiBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDPI = parseInt(btn.dataset.dpi);
            });
        });

        // Threshold slider
        threshold.addEventListener('input', (e) => {
            threshValue.textContent = e.target.value;
        });

        // Single file upload
        singleUpload.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalCanvas.width = img.width;
                    originalCanvas.height = img.height;
                    const ctx = originalCanvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    currentImageData = ctx.getImageData(0, 0, img.width, img.height);
                    
                    // Enable process button
                    processBtn.disabled = false;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Batch upload
        batchUpload.addEventListener('click', () => batchFileInput.click());
        
        batchFileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files).slice(0, 50);
            batchImages = files;
            renderBatchGrid();
            processBtn.disabled = false;
        });

        function renderBatchGrid() {
            batchGrid.innerHTML = '';
            batchImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'batch-item';
                    div.innerHTML = `
                        <img src="${e.target.result}">
                        <div class="status pending"></div>
                        <div style="font-size:12px;">${file.name.slice(0,15)}...</div>
                    `;
                    div.dataset.index = index;
                    batchGrid.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        // Process button
        processBtn.addEventListener('click', async () => {
            if (currentMode === 'single') {
                await processSingle();
            } else {
                await processBatch();
            }
        });

        async function processSingle() {
            if (!currentImageData) return;
            
            processBtn.disabled = true;
            vectorOutput.innerHTML = '<p>Processing...</p>';
            
            try {
                const svgString = await potrace(originalCanvas, {
                    turdsize: 2,
                    turnpolicy: 4,
                    alphamax: 1,
                    threshold: parseInt(threshold.value)
                });
                
                // Add size and DPI info to SVG
                const size = sizeSelect.value;
                const width = originalCanvas.width;
                const height = originalCanvas.height;
                const aspectRatio = height / width;
                const heightInches = size * aspectRatio;
                
                const finalSVG = svgString.replace(
                    '<svg',
                    `<svg width="${size}in" height="${heightInches}in" data-dpi="${currentDPI}"`
                );
                
                vectorOutput.innerHTML = finalSVG;
                processedSVGs = [finalSVG];
                downloadBtn.disabled = false;
                
            } catch (error) {
                vectorOutput.innerHTML = '<p style="color:red;">Error processing image</p>';
            }
            
            processBtn.disabled = false;
        }

        async function processBatch() {
            if (batchImages.length === 0) return;
            
            processBtn.disabled = true;
            processedSVGs = [];
            
            for (let i = 0; i < batchImages.length; i++) {
                // Update status
                const items = batchGrid.children;
                if (items[i]) {
                    items[i].querySelector('.status').className = 'status processing';
                }
                
                // Process image
                try {
                    const img = await loadImage(batchImages[i]);
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    const svgString = await potrace(canvas, {
                        turdsize: 2,
                        turnpolicy: 4,
                        alphamax: 1,
                        threshold: parseInt(threshold.value)
                    });
                    
                    // Add size
                    const size = sizeSelect.value;
                    const heightInches = size * (img.height / img.width);
                    
                    const finalSVG = svgString.replace(
                        '<svg',
                        `<svg width="${size}in" height="${heightInches}in" data-dpi="${currentDPI}"`
                    );
                    
                    processedSVGs.push({
                        name: batchImages[i].name.replace(/\.[^/.]+$/, '') + '.svg',
                        svg: finalSVG
                    });
                    
                    // Update status
                    if (items[i]) {
                        items[i].querySelector('.status').className = 'status complete';
                    }
                    
                } catch (error) {
                    if (items[i]) {
                        items[i].querySelector('.status').className = 'status error';
                    }
                }
            }
            
            downloadBtn.disabled = false;
            processBtn.disabled = false;
        }

        function loadImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Download button
        downloadBtn.addEventListener('click', async () => {
            if (processedSVGs.length === 0) return;
            
            if (processedSVGs.length === 1) {
                // Single file - download directly
                const blob = new Blob([processedSVGs[0]], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'vectorized.svg';
                a.click();
                URL.revokeObjectURL(url);
            } else {
                // Multiple files - create ZIP
                const JSZip = (await import('https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js')).default;
                const zip = new JSZip();
                
                processedSVGs.forEach(item => {
                    zip.file(item.name, item.svg);
                });
                
                const blob = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'vectors.zip';
                a.click();
                URL.revokeObjectURL(url);
            }
        });
    </script>
</body>
</html>
