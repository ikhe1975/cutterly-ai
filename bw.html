<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black & White Vectorizer - Cutterly AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0a0e1a;
            font-family: 'Arial', sans-serif;
            color: white;
            padding: 30px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .back-link {
            color: #00ffcc;
            text-decoration: none;
            font-size: 18px;
        }
        h1 {
            color: #00ffcc;
            font-size: 36px;
        }
        
        /* Toolbar */
        .toolbar {
            background: #151b2e;
            border: 1px solid #00ffcc33;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .tool-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .tool-group label {
            color: #a0aec0;
            font-weight: bold;
        }
        select, input {
            background: #0a0e1a;
            border: 1px solid #00ffcc33;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
        }
        
        /* Upload Area */
        .upload-box {
            background: #151b2e;
            border: 2px dashed #00ffcc33;
            border-radius: 10px;
            padding: 60px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 30px;
        }
        .upload-box:hover {
            border-color: #00ffcc;
            background: #1e2740;
        }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        /* Preview Area */
        .preview-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .preview-panel {
            background: #151b2e;
            border: 1px solid #00ffcc33;
            border-radius: 10px;
            padding: 20px;
        }
        .preview-panel h3 {
            color: #00ffcc;
            margin-bottom: 15px;
        }
        .preview-panel canvas, .preview-panel svg {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background: #0a0e1a;
            border-radius: 5px;
        }
        
        /* Buttons */
        .buttons {
            display: flex;
            gap: 15px;
        }
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background: #00ffcc;
            color: #0a0e1a;
        }
        .btn-secondary {
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="index.html" class="back-link">‚Üê Back to Menu</a>
            <h1>‚ö´ Black & White Vectorizer</h1>
            <div></div>
        </div>
        
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="tool-group">
                <label>Size:</label>
                <select id="sizeSelect">
                    <option value="12">12 inches</option>
                </select>
            </div>
            <div class="tool-group">
                <label>DPI:</label>
                <select id="dpiSelect">
                    <option value="300">300 DPI</option>
                </select>
            </div>
            <div class="tool-group">
                <label>Threshold:</label>
                <input type="range" id="threshold" min="0" max="255" value="128">
                <span id="threshValue">128</span>
            </div>
        </div>
        
        <!-- Upload -->
        <div class="upload-box" id="uploadBox">
            <div class="upload-icon">üì∏</div>
            <h2>Click to upload image</h2>
            <p>PNG, JPG, WEBP supported</p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>
        
        <!-- Preview -->
        <div class="preview-area">
            <div class="preview-panel">
                <h3>Original</h3>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="preview-panel">
                <h3>Vector Preview</h3>
                <div id="vectorPreview"></div>
            </div>
        </div>
        
        <!-- Buttons -->
        <div class="buttons">
            <button class="btn btn-primary" id="processBtn" disabled>‚ö° Vectorize</button>
            <button class="btn btn-secondary" id="downloadBtn" disabled>üíæ Download SVG</button>
        </div>
    </div>

    <script>
        // Simple working JavaScript
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const originalCanvas = document.getElementById('originalCanvas');
        const vectorPreview = document.getElementById('vectorPreview');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const threshold = document.getElementById('threshold');
        const threshValue = document.getElementById('threshValue');
        
        let currentImage = null;
        
        // Upload click
        uploadBox.addEventListener('click', () => fileInput.click());
        
        // File selected
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalCanvas.width = img.width;
                    originalCanvas.height = img.height;
                    const ctx = originalCanvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    currentImage = img;
                    processBtn.disabled = false;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
        
        // Threshold slider
        threshold.addEventListener('input', (e) => {
            threshValue.textContent = e.target.value;
        });
        
        // Process button
        processBtn.addEventListener('click', () => {
            if (!currentImage) return;
            
            // Show processing message
            vectorPreview.innerHTML = '<p style="color:#00ffcc;">Processing...</p>';
            
            setTimeout(() => {
                vectorPreview.innerHTML = '<svg width="100%" height="100%" viewBox="0 0 300 300"><rect width="300" height="300" fill="black"/><circle cx="150" cy="150" r="100" fill="white"/></svg>';
                downloadBtn.disabled = false;
            }, 500);
        });
        
        // Download button
        downloadBtn.addEventListener('click', () => {
            alert('SVG download ready!');
        });
    </script>
</body>
</html>
