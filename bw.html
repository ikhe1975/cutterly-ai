<!DOCTYPE html>
<html>
<head>
    <title>Black & White - Cutterly AI</title>
    <style>
        body {
            background: #0a0e1a;
            color: white;
            font-family: Arial;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .back { color: #00ffcc; margin-bottom: 20px; display: block; }
        h1 { color: #00ffcc; font-size: 32px; margin-bottom: 30px; }
        
        /* Single/Batch buttons - small */
        .mode-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        .mode-btn {
            background: #151b2e;
            border: 1px solid #00ffcc33;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .mode-btn.active {
            background: #00ffcc;
            color: #0a0e1a;
            border-color: #00ffcc;
        }
        
        /* Tools row */
        .tools {
            display: flex;
            gap: 20px;
            background: #151b2e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .tool-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        select, input {
            background: #0a0e1a;
            border: 1px solid #00ffcc33;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        /* Upload area */
        .upload {
            border: 2px dashed #00ffcc33;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 25px;
        }
        .upload:hover { border-color: #00ffcc; }
        
        /* Preview area */
        .preview {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        .preview-box {
            background: #151b2e;
            border: 1px solid #00ffcc33;
            border-radius: 8px;
            padding: 15px;
        }
        .preview-box h3 {
            color: #00ffcc;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .preview-box canvas, .preview-box div {
            width: 100%;
            height: 250px;
            background: #0a0e1a;
            border-radius: 4px;
        }
        
        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-primary {
            background: #00ffcc;
            color: #0a0e1a;
        }
        .btn-secondary {
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back">‚Üê Back to Menu</a>
    <h1>‚ö´ BLACK & WHITE VECTORIZER</h1>
    
    <!-- Single/Batch buttons - small -->
    <div class="mode-buttons">
        <button class="mode-btn active">üìÑ Single</button>
        <button class="mode-btn">üìö Batch</button>
    </div>
    
    <!-- Essential Tools -->
    <div class="tools">
        <div class="tool-item">
            <label>Size:</label>
            <select>
                <option>12 inches</option>
            </select>
        </div>
        <div class="tool-item">
            <label>DPI:</label>
            <select>
                <option>300 DPI</option>
            </select>
        </div>
        <div class="tool-item">
            <label>Threshold:</label>
            <input type="range" min="0" max="255" value="128">
            <span>128</span>
        </div>
    </div>
    
    <!-- Upload Area -->
    <div class="upload">
        <div style="font-size: 40px;">üì∏</div>
        <h3>Click to upload image</h3>
        <p style="color: #a0aec0;">PNG, JPG, WEBP supported</p>
        <input type="file" accept="image/*" hidden>
    </div>
    
    <!-- Preview Area -->
    <div class="preview">
        <div class="preview-box">
            <h3>Original</h3>
            <canvas></canvas>
        </div>
        <div class="preview-box">
            <h3>Vector Preview</h3>
            <div></div>
        </div>
    </div>
    
    <!-- Buttons -->
    <div class="action-buttons">
        <button class="btn btn-primary">‚ö° Process</button>
        <button class="btn btn-secondary">üíæ Download</button>
    </div>
</body>
</html>
