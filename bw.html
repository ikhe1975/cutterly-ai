<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black & White Vectorizer - Cutterly AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            padding: 30px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #151b2e;
            border: 1px solid #00ffcc33;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        /* Header */
        .back-link {
            color: #00ffcc;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .back-link:hover { text-decoration: underline; }
        
        h1 {
            font-size: 42px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00ffcc, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Mode Selector */
        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            background: #0a0e1a;
            padding: 10px;
            border-radius: 50px;
        }
        .mode-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            color: #a0aec0;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 40px;
            transition: all 0.3s;
        }
        .mode-btn.active {
            background: #00ffcc;
            color: #0a0e1a;
            box-shadow: 0 5px 20px #00ffcc33;
        }
        
        /* Settings Panel */
        .settings-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            background: #0a0e1a;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .setting-group label {
            color: #00ffcc;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }
        select, input {
            background: #151b2e;
            border: 1px solid #00ffcc33;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
        }
        .dpi-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .dpi-btn {
            background: #151b2e;
            border: 1px solid #00ffcc33;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .dpi-btn.active {
            background: #00ffcc;
            color: #0a0e1a;
            border-color: #00ffcc;
        }
        
        /* Upload Area */
        .upload-area {
            border: 2px dashed #00ffcc33;
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #00ffcc;
            background: #1e2740;
        }
        .upload-area .big-icon {
            font-size: 60px;
            margin-bottom: 20px;
            display: block;
        }
        
        /* Split View */
        .split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .preview-card {
            background: #0a0e1a;
            border-radius: 20px;
            padding: 20px;
        }
        .preview-card h3 {
            color: #00ffcc;
            margin-bottom: 15px;
        }
        .preview-card canvas, .preview-card svg {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background: #1a1f2e;
            border-radius: 10px;
        }
        
        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
        }
        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #00ffcc;
            color: #0a0e1a;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px #00ffcc66;
        }
        .btn-secondary {
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
        }
        .btn-secondary:hover {
            background: #00ffcc22;
        }
        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Menu</a>
        <h1>‚ö´ Black & White Vectorizer</h1>
        
        <!-- Mode Selector -->
        <div class="mode-selector">
            <button class="mode-btn active" id="singleModeBtn">üìÑ Single File</button>
            <button class="mode-btn" id="batchModeBtn">üìö Batch Files</button>
        </div>
        
        <!-- Settings Panel -->
        <div class="settings-panel">
            <div class="setting-group">
                <label>üìè Output Size</label>
                <select id="sizeSelect">
                    <option value="1">1 inch</option>
                    <option value="2">2 inches</option>
                    <option value="4">4 inches</option>
                    <option value="6">6 inches</option>
                    <option value="8">8 inches</option>
                    <option value="10">10 inches</option>
                    <option value="12" selected>12 inches (standard)</option>
                    <option value="24">24 inches</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label>üñ®Ô∏è DPI</label>
                <div class="dpi-group">
                    <button class="dpi-btn" data-dpi="72">72</button>
                    <button class="dpi-btn active" data-dpi="300">300</button>
                    <button class="dpi-btn" data-dpi="600">600</button>
                    <button class="dpi-btn" data-dpi="1200">1200</button>
                </div>
            </div>
            
            <div class="setting-group">
                <label>‚ö° Threshold <span id="threshDisplay">128</span></label>
                <input type="range" id="thresholdSlider" min="0" max="255" value="128">
            </div>
        </div>
        
        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <span class="big-icon">üì∏</span>
            <h2>Click or drag image here</h2>
            <p>PNG, JPG, WEBP supported</p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>
        
        <!-- Preview Area -->
        <div class="split-view">
            <div class="preview-card">
                <h3>Original</h3>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="preview-card">
                <h3>Vector Preview</h3>
                <div id="vectorPreview"></div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary" id="processBtn">‚ö° Vectorize Now</button>
            <button class="btn btn-secondary" id="downloadBtn" disabled>üíæ Download SVG</button>
        </div>
    </div>

    <script type="module">
        // Simple working version
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const originalCanvas = document.getElementById('originalCanvas');
        const vectorPreview = document.getElementById('vectorPreview');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const thresholdSlider = document.getElementById('thresholdSlider');
        const threshDisplay = document.getElementById('threshDisplay');
        
        let currentImage = null;
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalCanvas.width = img.width;
                    originalCanvas.height = img.height;
                    const ctx = originalCanvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    currentImage = img;
                    processBtn.disabled = false;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
        
        thresholdSlider.addEventListener('input', (e) => {
            threshDisplay.textContent = e.target.value;
        });
        
        processBtn.addEventListener('click', () => {
            if (!currentImage) return;
            
            // Simple preview (replace with real vectorization later)
            vectorPreview.innerHTML = '<canvas id="tempCanvas" width="300" height="300"></canvas>';
            const canvas = document.getElementById('tempCanvas');
            const ctx = canvas.getContext('2d');
            
            // Convert to black and white based on threshold
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = currentImage.width;
            tempCanvas.height = currentImage.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(currentImage, 0, 0);
            
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const data = imageData.data;
            const threshold = parseInt(thresholdSlider.value);
            
            for (let i = 0; i < data.length; i += 4) {
                const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
                const value = brightness > threshold ? 255 : 0;
                data[i] = value;
                data[i+1] = value;
                data[i+2] = value;
            }
            
            ctx.putImageData(imageData, 0, 0);
            downloadBtn.disabled = false;
        });
        
        downloadBtn.addEventListener('click', () => {
            alert('SVG download will be added next!');
        });
    </script>
</body>
</html>
</body>
</html>
